<div class="page">
  <div class="page__glow"></div>
  <form class="page__content" [formGroup]="form" (ngSubmit)="handleSend()">
    <app-embed-builder
      class="builder"
      [form]="form"
      [colorHex]="colorHex"
      [messageType]="messageTypeControl.value"
      [isScraping]="isScraping"
      (colorChange)="handleColorChange($event)"
      (assetStoreScrape)="handleAssetStoreScrape()"
      (bulkJsonOpen)="openBulkJsonModal()"
      (bulkJsonCopy)="handleCopyJson()"
      (messageTypeSelect)="handleMessageTypeSelection($event)"
    ></app-embed-builder>

    <div class="preview">
      <app-embed-preview [embed]="previewEmbed"></app-embed-preview>
      <button class="primary" type="submit" [disabled]="form.invalid || isSubmitting">
        {{ isSubmitting ? 'Sending...' : 'Post message' }}
      </button>
      @if (status) {
        <div class="status" [class.error]="status.type === 'error'">
          {{ status.text }}
        </div>
      }
    </div>
  </form>
  @if (isBulkModalOpen) {
    <div class="modal">
      <div class="modal__backdrop" (click)="closeBulkJsonModal()"></div>
      <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="bulk-json-title">
        <div class="modal__header">
          <h3 id="bulk-json-title">Bulk update from JSON</h3>
          <p class="modal__hint">
            Paste the JSON payload returned by the scraper. Supported keys: title, imageUrl, price,
            promoCode, url, messageType.
          </p>
        </div>
        <label class="modal__field">
          <span>JSON payload</span>
          <textarea
            class="modal__textarea"
            [formControl]="bulkJsonControl"
            placeholder='{"messageType":"unity","title":"New title","imageUrl":"https://...","price":"19.99","promoCode":"SAVE10"}'
          ></textarea>
          @if (bulkJsonError) {
            <small class="error-text">{{ bulkJsonError }}</small>
          }
        </label>
        <div class="modal__actions">
          <button type="button" class="ghost" (click)="closeBulkJsonModal()">Cancel</button>
          <button type="button" class="primary" (click)="applyBulkJson()">Apply updates</button>
        </div>
      </div>
    </div>
  }
</div>
