<section class="preview" [style.--accent]="accentColor">
  <header class="preview__header">
    <p class="eyebrow">Live preview</p>
  </header>

  <article class="embed">
    <div class="embed__bar"></div>
    <div class="embed__body">
      <div class="embed__top">
        <div>
          @if (embed.url) {
            <a
              class="embed__title"
              [href]="embed.url"
              target="_blank"
              rel="noreferrer"
            >
              {{ embed.title }}
            </a>
          } @else {
            <p class="embed__title">{{ embed.title }}</p>
          }
        </div>
        @if (embed.thumbnail.url) {
          <img class="embed__thumbnail" [src]="embed.thumbnail.url" alt="Thumbnail" />
        }
      </div>

      @if (embed.fields.length) {
        <div class="embed__fields">
          @for (field of embed.fields; track $index) {
            <div class="embed__field" [class.inline]="field.inline">
              <p class="field__name">{{ field.name }}</p>
              <p class="field__value" [innerHTML]="formatFieldValue(field.value)"></p>
            </div>
          }
        </div>
      }

      @if (embed.image.url) {
        <img class="embed__image" [src]="embed.image.url" alt="Banner image" />
      }

      @if (embed.footer.text) {
        <footer class="embed__footer">
          <span>{{ embed.footer.text }}</span>
        </footer>
      }
    </div>
  </article>
</section>
